<!DOCTYPE html>
<html>

<head>
    <title>Account Creation</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <div class="style1802">
            <div class="AccountCreationcontainer3row0">
                <div class="style1808">
                    <div class="AccountCreationcontainer3row0container9unsupported0 unsupported"></div>
                </div>
                <div class="style1807"></div>
                <div class="style1806"></div>
                <div class="style1805"></div>
                <div class="style1804"></div>
                <div class="style1803"></div>
            </div>
        </div>
        <div class="style1801">
            <div class="style1800"></div>
        </div>
        <div class="style1799">
            <div class="AccountCreationcontainer0row0">
                <div class="style1811">
                    <div class="AccountCreationcontainer0row0container12row0">
                        <h1 class="style1812">Account Creation</h1>
                        <div class="AccountCreationcontainer0row0container12row0column1">
                            <p class="style1825">Subscription Cost</p>
                            <h1 class="style1824">$255.00</h1>
                        </div>
                    </div>
                    <h2 class="style1813">Please provide the following information</h2>
                    <div class="AccountCreationcontainer0row0container12row2">
                        <p class="style1842">Email Address</p>
                        <p class="style1836">Your Title</p>
                    </div>
                    <div class="AccountCreationcontainer0row0container12row3"><input class="style1840" type="text" placeholder="Asim.Shaikh@snco.us"><input class="style1834" type="text" placeholder="Project Manager">
                        <p class="style1826"># of Subscriptions</p>
                    </div>
                    <div class="AccountCreationcontainer0row0container12row4">
                        <p class="style1833">Your Name</p><input class="style1827" type="text" placeholder="2"></div>
                    <p class="style1816">Your Company/Organization</p>
                    <div class="AccountCreationcontainer0row0container12row6"><input class="style1831" type="text" placeholder="Asim Shaikh"><input class="style1814" type="text"></div>
                    <p class="style1823">Order Total</p>
                    <div class="AccountCreationcontainer0row0container12row8">
                        <p class="style1839">Phone Number</p><input class="style1837" type="text" placeholder="123456789">
                        <div class="AccountCreationcontainer0row0container12row8column1">
                            <p class="style1819">Your Company/Organization Address</p><input class="style1817" type="text"></div>
                        <h1 class="style1822">$510.00</h1>
                    </div>
                    <div class="AccountCreationcontainer0row0container12row9">
                        <p class="style1845">Appraisal License #</p><input class="style1843" type="text"><button class="style1820"><p class="style1821">Send Request</p></button></div>
                </div><textarea class="style1829" placeholder="A normal user license costs $255.00 per year. 
 
Each user will require a license and will create a User ID and Password.
 
Once a request has been submitted, it will be approved by the Appraiser's Office and an email will be sent notifying the requester of approval. Payment options will be available at that time. Currently we accept E-check and Credit/Debit Cards online. Any other payment methods will require you to contact the Appraiser's Office.
 
Each additional license (beyond the first) will be discounted by TBD %."></textarea></div>
        </div>
        <div class="style1809">
            <div class="AccountCreationcontainer10row0">
                <div class="style1810">
                    <div class="AccountCreationcontainer10row0container11unsupported1 unsupported"></div>
                </div>
                <div class="AccountCreationcontainer10row0unsupported2 unsupported"></div>
                <div class="AccountCreationcontainer10row0unsupported3 unsupported"></div>
                <div class="AccountCreationcontainer10row0unsupported4 unsupported"></div>
            </div>
        </div>
    </div>

</html>
